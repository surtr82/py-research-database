{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Login</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>
        New User? 
        <a href="{{ url_for('register') }}">Click to register</a></p>
    <p>
        Forgot Your Password? 
        <a href="{{ url_for('user_reset_password_request') }}">Click to reset it</a>
    </p>
{% endblock %}
